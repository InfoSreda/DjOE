<div class="edit_form">

  <form action="{{ form_view.get_url }}" method="post">{% csrf_token %}

  <div>
    <button type="submit" class="k-button">Save</button>
           |
    <a href="{% if form_view.form_view_id %}{% url djoe_client:ajax_object_edit_with_view form_view.oe_model 0 form_view.form_view_id %}{% else %}{% url djoe_client:ajax_object_edit form_view.oe_model 0 %}{% endif %}" class="k-button">New</a>
  </div>

  <div>
  {% autoescape off %}
  {{ form_view.get_html }}
  {% endautoescape %}
  </div>
  </form>
</div>
