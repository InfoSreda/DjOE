<ul>
  {% for m in menu_list %}
  <li>
  <a href="./#!/menu/{{ m.id }}" id="panelmenu{{ m.id }}">{{ m.name }}</a>
  {% if m.childrens %}
  {% with 'djoe/client/panel_menu.html' as template and m.childrens as menu_list %}
  {% include template %}
  {% endwith %}
  {% endif %}
  </li>
  {% endfor %}
</ul>
